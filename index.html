<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible"
     content="IE=edge" />
      <meta name="viewport"
      content="width=device-width, initial-scale=1.0" />
      <meta name="theme-color" content="gold" />
	    <title>
	   	     Temperature Converter</title>
      <link rel="stylesheet" href="./style.css" />
      
        </head>
        <body>
        	<div id="content-container"> 
          <h2  id="container-heading">
        <b>Temperature Convertor</b></h2><hr>
        <div id="calculation">
        <div class="division">
        <div class="inputs-container">
          <input
              type="number"
              class="inputs"
              name="input"
              id="input-content-container"
              placeholder="0"
              required
            />
             <div class="dropdown-container">
               <select class="dropdown inputs" id="input-dropdown">
                 <option value="Celcius" selected>Celcius</option>
                 <option value="Farenheit">Farenheit</option>
                 <option value="Kelvin">Kelvin</option>
               </select>
                   </div>
                 </div>
               </div>
              <div class="division">
              <div class="division-heading">Result</div>
              <hr><br>
              <div class="inputs-container">
                <input 
                   type="text"
                   class="inputs"
                   name="result"
                   id="result"
                   placeholder="0"
                   disabled
                  />
                  <div class="dropdown-container">
                    <select class="dropdown inputs" id="result-dropdown">
                      <option value="Farenheit" selected>Farenheit</option>
                      <option
                       value="Celcius">celcius</option>
                      <option
                       value="Kelvin">Kelvin</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <button id="convert-btn"
                  class="inputs" onclick="converter()">
                   convert
                 </button>
               </div>
             </div>
             <script src="./script.js"></script>
           </body>
           </html>
